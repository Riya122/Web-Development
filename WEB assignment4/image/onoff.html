<!DOCTYPE html>

<html>
    <head>
        <title>Random Image</title>

        <style>
            body {
                margin: 30px;
                padding: auto;
            }
        </style>

        <script>
            var flag = 0;
            function getRandomImage() {
                var imagesArray = ["Flower1.jpg", "Flower2.jpg", "Flower3.jpg", "hibiscus.png", "rosee.jpg", "sunflowerr.jpg"];
                var bulbArray = ["bulboff.jpg", "Light-bulb-vector.jpg"];
                var num = Math.floor(Math.random() * (imagesArray.length));
                if(flag == 1)
                    flag = 0;
                else
                    flag = 1;
                document.canvas.src = imagesArray[num];
                document.bulb.src = bulbArray[flag];
            }
        </script>
    </head>
    <body onload="getRandomImage();">
        <button onclick="getRandomImage();">Click Me</button><br><br>
        <img name="canvas" width="800px" height="500px"><br><br>
        <img name="bulb" width="100px" height="100px">
    </body>
</html>
